version: 2.1

# Define the jobs we want to run for this project
jobs:
  build:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run: mkdir node_modules && npm install --save-dev

  test:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run: npx ./node_modules/cypress run

# Orchestrate our job run sequence
workflows:
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build

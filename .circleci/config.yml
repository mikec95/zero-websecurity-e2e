version: 2.1

# Define the jobs we want to run for this project
jobs:
  build:
    working_directory: ~/zero-web-security-e2e
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run: npm install

  test:
    working_directory: ~/zero-web-security-e2e
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run: npx ./node_modules/.bin/cypress run

# Orchestrate our job run sequence
workflows:
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
